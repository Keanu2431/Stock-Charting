<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lumpkin's Charts</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jscharting.com/latest/jscharting.js"
      defer
    ></script>
    <script src="script.js" defer></script>
    <!-- <script src="OOP.js" defer></script> -->
  </head>
  <body>
    <h1 style="text-align: center">Lumpkin's Charts</h1>
    <div id="search-div">
      <form id="search-form">
        <input
          type="text"
          name="search-inp"
          id="search-inp"
          placeholder="Enter Ticker Symbol"
          class="form-control"
        />

        <button id="search-btn" class="btn btn-primary">search</button>
      </form>
    </div>
    <div id="chart-container">
      <div>
        <div id="title-container" style="display: flex">
          <h1 id="ticker-chart" style="text-transform: capitalize"></h1>
          <h1 id="error" class="hidden" style="margin-left: 12px">
            Too Many Request,Wait 1Minute
          </h1>
          <!-- <img src="spinner.gif" id="loader-temp" alt="" /> -->
          <div id="loader-temp"></div>
        </div>
        <button class="btn btn-primary  btn-time " id="1Day">1D</button>
        <button class="btn btn-primary  btn-time " id="60">1HR</button>
        <button class="btn btn-primary  btn-time " id="30">30Min</button>
        <button class="btn btn-primary  btn-time " id="15">15Min</button>
        <button class="btn btn-primary  btn-time " id="5">5Min</button>
        <button class="btn btn-primary  btn-time " id="1">1Min</button>
      </div>
      <div id="chartDiv" ></div>
      <button class="btn btn-primary" id="add-to-watch">
        Add To Watchlist
      </button>

      <h1 style="font-size: 12px; text-align: left">
        ***Volitile Market Events May Throw Off Key Levels, Doesn't Account For
        Splits/Reverse Splits***
      </h1>
      <h1 style="font-size: 12px; text-align: left">
        ***Levels Intended For "Stable" Stocks***
      </h1>
      <div id="watchlist-container">
        <div class="list-item" id="list-temp">
          <h1 id="ticker">Symbol</h1>
          <h1 id="change">% Change</h1>
          <h1 id="last">Last</h1>
        </di>
      </div>
      
    </div>
  </body>
</html>
